ID: CollaborationType
_schema-version: "2.1"
description: Collaboration Type Configuration
version: 0.0.1
modules:
  - name: CollaborationType-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: CollaborationType-db-hdi-container
  - name: CollaborationType-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: CollaborationType-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'

  


  


  


  


  - name: ListReportApp
    type: html5
    path: ListReportApp
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
     - name: uaa_CollaborationType

resources:
  - name: CollaborationType-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}

  - name: uaa_CollaborationType
    parameters:
       path: ./xs-security.json
       service-plan: application
       service: xsuaa
    type: org.cloudfoundry.managed-service

